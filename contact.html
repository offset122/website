<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TAZALIN TRAINING INSTITUTE</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* Map Container Styles */
        #map {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        #map iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* Contact Us Section Styles */
        #contact {
            text-align: center;
            margin: 20px 0;
        }
        #contact h2 {
            display: inline-flex;
            align-items: center;
            font-size: 24px;
        }
        #contact .contact-icons {
            margin-left: 15px;
        }
        #contact .contact-icon {
            color: #007bff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        #contact .contact-icon:hover {
            color: #0056b3;
        }
        /* Contact Form Styles */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        /* Contact Info Styles */
        .contact-info p {
            font-size: 16px;
        }
    </style>
</head>

    <section id="contact">

            </div>
        </h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
        <div class="contact-info">
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@TAZALIN TRAINING INSTITUTE.com</p>

        </div>
         <div class="social-media">

            <a href="https://twitter.com/yourprofile" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
